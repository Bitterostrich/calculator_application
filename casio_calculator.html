<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casio Calculator</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link href="casio_cal.css" rel="stylesheet">
</head>
<body class="m-0 p-0">
    <section class="calculator_wrapper">
        <div class="calculator_shape bg-yellow-50 flex ml-auto w-screen h-screen items-center max-w-md mr-auto py-8 px-10">
            <div class="relative  inset-x-auto flex-1 justify-center">
                <div class="calculator__body bg-gray- shadow-slate-950 shadow-md m-auto rounded-b-lg rounded-t-lg justify-center items-center">
                    <header>
                        <div class="px-5 pb-2 pt-3">
                            <div class="flex flex-row justify-between">
                                <h1>Casio</h1>
                                <p>fx-83GT Plus</p>
                            </div>
                            <div class="p-1 flex justify-center">
                                <h2>Natural-U.P.A.M</h2>
                            </div>
                            <div class="calculator__display_wrapper px-1 py-1">
                                <div class="calculator__display">
                                    
                                </div>
                                <div class="calculator__display-top bg-gray-400">
                                    <div class="px-0.5">
                                        <ol class="text-xs flex justify-between">
                                            <li id="">S</li>
                                            <li id="">A</li>
                                            <li id="">M</li>
                                            <li id="">STO</li>
                                            <li id="">RCL</li>
                                            <li id="">STAT</li>
                                            <li id="">D</li>
                                            <li id="">R</li>
                                            <li id="">G</li>
                                            <li id="">FIX</li>
                                            <li id="">SCI</li>
                                            <li id="">Math</li>
                                            <div>
                                                <ul class="flex">
                                                    <li>
                                                        ↑
                                                    </li>
                                                    <li>
                                                        ↓ 

                                                    </li>
                                                </ul>
                                            </div>
                                            
                                            <li id="">Disp</li>
    
                                        </ol>
                                    </div>
                                </div>
    
                                <div class="calculator__display_input h-14 px-0.5 bg-gray-400">
                                    <span class="flex flex-1 items-baseline">|</span>
                                </div>
    
                                <div class="calculator__display_mid h-2 m-auto py-0.5 px-0.5 bg-gray-400"></div>
                            
                                <div class="calator__display_results h-full m-auto py-0.5 px-0.5 bg-gray-400">
                                    <span class="flex justify-end"> | </span>
                                </div>
                            </div>

                        </div>
                    </header>

                    <main>
                        <div class="calculator__buttons_top  px-5 py-3">
                            <div class="calculator__buttons_top-inner mx-auto max-w-auto w-auto flex justify-between items-start text-xs">
                                
                                <span class="flex flex-col">
                                    SHIFT
                                    <button class="left-buttons rounded-full h-2 w-2 bg-purple-400 mx-auto"></button>
                                </span>
                                
                                <span class="flex flex-col">
                                    ALPHA
                                    <button class="left-buttons rounded-full bg-purple-400 mx-auto "></button>
                                </span>

                                <div class="calculator__button_arrows">
                                    <div class="calculator__button_arrows_wrapper flex flex-grow flex-1 justify-center items-center rounded-full shadow-black bg-red-900">
                                        <button class="absolute left-2">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-badge-left-filled" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                                <path d="M17 6h-6a1 1 0 0 0 -.78 .375l-4 5a1 1 0 0 0 0 1.25l4 5a1 1 0 0 0 .78 .375h6l.112 -.006a1 1 0 0 0 .669 -1.619l-3.501 -4.375l3.5 -4.375a1 1 0 0 0 -.78 -1.625z" stroke-width="0" fill="currentColor" />
                                              </svg>
                                        </button>

                                        <div class="calculator__vertical-arrows flex-col flex justify-center items-center mx-2">
                                            <button><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-badge-up-filled" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                                <path d="M11.375 6.22l-5 4a1 1 0 0 0 -.375 .78v6l.006 .112a1 1 0 0 0 1.619 .669l4.375 -3.501l4.375 3.5a1 1 0 0 0 1.625 -.78v-6a1 1 0 0 0 -.375 -.78l-5 -4a1 1 0 0 0 -1.25 0z" stroke-width="0" fill="currentColor" />
                                              </svg>
                                              
                                              </button>
                                            <button><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-badge-down-filled" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                                <path d="M16.375 6.22l-4.375 3.498l-4.375 -3.5a1 1 0 0 0 -1.625 .782v6a1 1 0 0 0 .375 .78l5 4a1 1 0 0 0 1.25 0l5 -4a1 1 0 0 0 .375 -.78v-6a1 1 0 0 0 -1.625 -.78z" stroke-width="0" fill="currentColor" />
                                              </svg>
                                              
                                              </button>

                                        </div>
                                        <button class="">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-badge-right-filled" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                                <path d="M7 6l-.112 .006a1 1 0 0 0 -.669 1.619l3.501 4.375l-3.5 4.375a1 1 0 0 0 .78 1.625h6a1 1 0 0 0 .78 -.375l4 -5a1 1 0 0 0 0 -1.25l-4 -5a1 1 0 0 0 -.78 -.375h-6z" stroke-width="0" fill="currentColor" />
                                              </svg>
                                              
                                              
                                              
                                        </button>
 
                                    </div>
                                </div>
                                
                                <span class="flex flex-col">
                                    MODE SETUP
                                    <button class="right-buttons rounded-full bg-purple-400 p-5 mx-auto "></button>
                                </span>
                                <span class="flex flex-col">
                                    ON
                                    <button class="right-buttons rounded-full bg-purple-400 mx-auto p-5"></button>
                                </span>

                            </div>
                        </div>
                    </main>
                    
                </div>
            </div>
        </div>
    </section>
</body>
</html>
